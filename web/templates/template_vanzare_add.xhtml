<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="./resources/css/main.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/footer.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/css/no_results.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </h:head>


    <h:body>

        <div id="div_maincontainer">

            <div id="div_top" class="top">
                <ui:insert name="top_nav" >Top</ui:insert>
            </div>
            <div>
                <ui:insert name ="searchdiv">SearchDiv</ui:insert>
            </div>

            <h:panelGroup layout="block" id="div_replaceable">
                <div id="#{content_type}" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
                <h:panelGroup layout="block" id="div_no_results" rendered="${!indexController.hasResults}">
                    #{indexController.staticMessage}
                </h:panelGroup>
            </h:panelGroup>

            <div id="div_bottom">
                <ui:insert name="bot">Bottom</ui:insert>
            </div>

            <div id="div_floater">
                <ui:insert name="fixed">Fixed</ui:insert>
            </div>

            <ui:insert name="floating_info">
                <ui:include src="../components/floating_info.xhtml" />
            </ui:insert>


        </div>
    </h:body>

</html>
