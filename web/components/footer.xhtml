<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        <ui:composition>
            <h:panelGroup layout="block" id="footer" class="div_conf">
                <h:form id="form_bottom_nav" class="forms_bottom_nav">

                    <h:panelGroup layout="block" id="div_previous" class="div_bot_buttons div_button_bot_left">
                        <h:commandButton id = "button_command_prev" action="#{indexController.prodPrev}" class="buttons_bot button_left" value="◄ ANTERIORII #{indexController.pageSize}" rendered="#{indexController.hasPreviousPage}">
                            <f:ajax execute = "button_command_prev" render = "div_replaceable footer floating_info" />
                        </h:commandButton>
                    </h:panelGroup>

                    <h:panelGroup layout="block" id="div_next" class="div_bot_buttons div_button_bot_right">
                        <h:commandButton id = "button_command_next" action="#{indexController.prodNext}" class="buttons_bot button_right" value="URMATORII #{indexController.pageSize} ►" rendered="#{indexController.hasNextPage}">
                            <f:ajax execute = "button_command_next" render = "div_replaceable footer floating_info" />
                        </h:commandButton>
                    </h:panelGroup>

                </h:form>
            </h:panelGroup>

        </ui:composition>

    </h:body>

</html>
